<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="Login Screen">
    <meta name="author" content="Gustavo Lima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login</title>
</head>
<body class="bg">

    <section class="content-center">
        <div class="text-center">
            <img src="./assets/images/image.png" alt="image">
        </div><!-- Text-center -->

        <form action="/login" method="POST" id="form-login">
            <div><input type="email" placeholder="Digite seu e-mail" required id="email"></div>
            <div><input type="password" placeholder="Digite a senha" required id="password"></div>
            <div><button id="btn-submit">Entrar</button></div>
        </form>

    </section><!-- Content-center -->

    <script src="assets/js/scripit.js"></script>
</body>
</html>
